<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="manifest" href="manifest.json">
  <title>Spaced Recall Pro</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #333;
      text-align: center;
    }
    header {
      background: #0ea5e9;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    main {
      padding: 1rem;
    }
    textarea {
      width: 90%;
      height: 150px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0284c7;
    }
    #output {
      margin-top: 1rem;
      white-space: pre-wrap;
      text-align: left;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>Spaced Recall Pro</header>
  <main>
    <h2>英単語 一括ペースト & 整形</h2>
    <textarea id="input" placeholder="英単語,意味 を一括で貼り付け"></textarea><br>
    <button onclick="process()">整形する</button>
    <button onclick="clearOutput()">クリア</button>
    <div id="output"></div>
  </main>

  <script>
    function process() {
      const text = document.getElementById('input').value.trim();
      if (!text) {
        alert('入力してください');
        return;
      }
      const lines = text.split(/\n/).map(l => l.trim()).filter(l => l);
      let result = '';
      lines.forEach((line, i) => {
        result += (i+1) + '. ' + line + '\n';
      });
      document.getElementById('output').textContent = result;
    }
    function clearOutput() {
      document.getElementById('input').value = '';
      document.getElementById('output').textContent = '';
    }
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
